# 应用配置文件
server:
  port: 8080
  host: localhost

# 代币模板路径配置
coin_template_path: "/data/obc_coin_api/coin_tmp"

# BFC 目录配置
bfc:
  directory: "/data/obc_coin_api"
  binary_path: "/data/obc_coin_api/bfc"

# Benfen RPC 配置
benfen_rpc:
  url: "http://10.10.2.139:9000/"
  timeout: 30
  retry_count: 3

# 数据库配置（预留）
database:
  host: localhost
  port: 5432
  name: obc_coin_db
  user: postgres
  password: ""

# 清理任务配置
cleanup:
  # 清理任务执行间隔（分钟）
  interval_minutes: 10
  # 目录保留时间（分钟）
  retention_minutes: 10

# 日志配置
log:
  level: info
  file: "./logs/app.log"